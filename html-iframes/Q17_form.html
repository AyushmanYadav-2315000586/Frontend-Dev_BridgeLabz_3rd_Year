<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submission with Iframe</title>
</head>
<body>
  <h2>Submit Form</h2>
  
  <!-- The form target is set to the iframe so the result appears below -->
  <form action="Q17_result.html" target="resultFrame">
    <label>Enter your name: <input type="text" name="username" required></label>
    <input type="submit" value="Submit">
  </form>

  <hr>

  <iframe name="resultFrame" width="100%" height="100" title="Result Frame"></iframe>
</body>
</html>
