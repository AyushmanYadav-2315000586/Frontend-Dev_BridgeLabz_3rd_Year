<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URI Encoding Example</title>
</head>
<body>
  <h1>URI Encoding Demonstration</h1>

  <!-- Original link (contains space and special character &) -->
  <p>Unencoded URL:</p>
  <a href="https://example.com/search?query=HTML & CSS">https://example.com/search?query=HTML & CSS</a>

  <br><br>

  <!-- Encoded link (spaces and & replaced by encoded characters) -->
  <p>Encoded URL:</p>
  <a href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a>

  <p>
    Note: In URL encoding, spaces are represented as <code>%20</code> and special characters like <code>&amp;</code> as <code>%26</code>.
  </p>
</body>
</html>
