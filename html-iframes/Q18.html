<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotation Example</title>
</head>
<body>
  <h2>Quotations in HTML</h2>

  <!-- Long quote using blockquote -->
  <blockquote cite="https://www.goodreads.com/quotes">
    “The purpose of our lives is to be happy.”  
    <cite>— Dalai Lama</cite>
  </blockquote>

  <p>
    As my teacher once said, 
    <q>The key to success is consistency &amp; effort.</q>
  </p>

  <p>
    Note: <code>&amp;</code> represents the ampersand symbol in HTML entities.
  </p>
</body>
</html>
