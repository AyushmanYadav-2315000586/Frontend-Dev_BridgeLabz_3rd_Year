<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Security Example</title>
</head>
<body>
  <h2>Secure Form Example</h2>

  <!-- autocomplete="off" prevents browsers from storing form data -->
  <form autocomplete="off" method="post" action="#">
    <label>Username: <input type="text" required></label><br><br>
    <label>Password: <input type="password" required></label><br><br>
    <input type="submit" value="Login">
  </form>

  <p>
    <small>Note: Turning off <strong>autocomplete</strong> helps improve security by preventing sensitive data from being saved in the browserâ€™s memory.</small>
  </p>
</body>
</html>
