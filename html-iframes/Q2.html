<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My City on Google Maps</title>
</head>
<body>
  <!-- loading="lazy" delays the map loading until the user scrolls near it -->
  <iframe 
    src="https://www.google.com/maps/embed?pb=..." 
    width="80%" height="400" title="Map of Aligarh"
    loading="lazy">
  </iframe>
</body>
</html>
