<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>
  <form method="post" action="#">
    <textarea rows="4" cols="40" placeholder="Write your feedback here..." required></textarea><br><br>
    <label><input type="radio" name="rating" value="good"> Good</label>
    <label><input type="radio" name="rating" value="average"> Average</label>
    <label><input type="radio" name="rating" value="poor"> Poor</label><br><br>
    <input type="submit" value="Submit Feedback">
  </form>
</body>
</html>
