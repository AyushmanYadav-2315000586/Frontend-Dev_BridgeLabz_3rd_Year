<!DOCTYPE html>
<html>
<head>
    <title>Location Selector</title>
</head>
<body>
    <h1>Choose Your Travel Preferences</h1>

    <label>
        Country:
        <select name="country">
            <option value="india" selected>India</option>
            <option value="france">France</option>
            <option value="japan">Japan</option>
        </select>
    </label>
    <br><br>

    <label>
        State:
        <select name="state">
            <option value="up" selected>Uttar Pradesh</option>
            <option value="ka">Karnataka</option>
        </select>
    </label>
    <br><br>

    <label>
        City:
        <select name="city">
            <option value="agra" selected>Agra</option>
            <option value="mathura">Mathura</option>
        </select>
    </label>
    <br><br>

    <label>
        Favorite Tourist Place:
        <select name="place">
            <option value="taj" selected>Taj Mahal</option>
            <option value="kanha">Kanha National Park</option>
        </select>
    </label>

    <p>Selected: Country - India, State - Uttar Pradesh, City - Agra, Place - Taj Mahal.</p>
</body>
</html>
