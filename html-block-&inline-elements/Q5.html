<!DOCTYPE html>
<html>
<head>
    <title>University Hierarchy</title>
    <!-- Nested ul/ol representing University → Departments → Courses → Topics -->
</head>
<body>
    <h1>University Structure</h1>
    <ul>
        <li>University XYZ
            <ul>
                <li>Computer Science Department
                    <ol>
                        <li>Data Structures
                            <ul>
                                <li>Arrays</li>
                                <li>Linked Lists</li>
                            </ul>
                        </li>
                        <li>Algorithms
                            <ul>
                                <li>Sorting</li>
                                <li>Searching</li>
                            </ul>
                        </li>
                    </ol>
                </li>
                <li>Electrical Engineering Department
                    <ol>
                        <li>Circuits
                            <ul>
                                <li>AC Analysis</li>
                                <li>DC Analysis</li>
                            </ul>
                        </li>
                    </ol>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
