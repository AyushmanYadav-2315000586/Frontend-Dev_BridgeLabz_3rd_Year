<!DOCTYPE html>
<html>
<head>
    <title>Conference Schedule</title>
    <!-- Use table with thead, tbody, tfoot -->
</head>
<body>
    <header>
        <h1>TechConf 2025 - Schedule</h1>
    </header>

    <main>
        <table border="1" cellpadding="6">
            <caption>Conference Sessions</caption>
            <thead>
                <tr>
                    <th>Session</th>
                    <th>Time</th>
                    <th>Topic</th>
                    <th>Speaker</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Morning</td>
                    <td>09:00 - 11:00</td>
                    <td>AI in Healthcare</td>
                    <td>Dr. Mehta</td>
                </tr>
                <tr>
                    <td>Afternoon</td>
                    <td>13:00 - 15:00</td>
                    <td>Cloud Native Apps</td>
                    <td>Ms. Kapoor</td>
                </tr>
                <tr>
                    <td>Evening</td>
                    <td>17:00 - 19:00</td>
                    <td>Cybersecurity Trends</td>
                    <td>Mr. Iyer</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Contact: conference@techconf.com for queries</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
