<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <header>
    <h1>My Photo Gallery</h1>
  </header>

  <main>
    <section class="gallery">
      <div class="photo">
        <img src="image1.jpg" alt="Photo 1">
        <div class="caption">Caption 1</div>
      </div>
      <div class="photo">
        <img src="image2.jpg" alt="Photo 2">
        <div class="caption">Caption 2</div>
      </div>
      <div class="photo">
        <img src="image3.jpg" alt="Photo 3">
        <div class="caption">Caption 3</div>
      </div>
      <div class="photo">
        <img src="image4.jpg" alt="Photo 4">
        <div class="caption">Caption 4</div>
      </div>
      <div class="photo">
        <img src="image5.jpg" alt="Photo 5">
        <div class="caption">Caption 5</div>
      </div>
      <div class="photo">
        <img src="image6.jpg" alt="Photo 6">
        <div class="caption">Caption 6</div>
      </div>
    </section>
  </main>
</body>
</html>
